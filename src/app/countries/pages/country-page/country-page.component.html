<ng-template  #loading>
    <div class="alert alert-info text-center">
        Espere por favor...
    </div>
</ng-template>


<div *ngIf="country; else loading">
    <h1>Country Page</h1>
    <hr>
    <div class="row">
        <div class="col-12">
           <h2>Pais: <strong>{{country.name.common}}</strong></h2>
           <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-4">
          <h3>Bandera</h3>
          <img [src]="country.flags.svg" alt="country.name.common" class="img-fluid">
        </div>
        <div class="col">
          <h3>Informacion General</h3>
          <ul class="list-group">
            <li class="list-group-item">
              <strong>Codigo:</strong> {{country.cca3}}
            </li>
          </ul>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col">
          <h3>Traducciones</h3>
       
        <div class="d-flex flex-wrap">
            <span class="badge bg-primary m-1">
                {{country.translations['ara']?.common}}
            </span>
            <span class="badge bg-primary m-1">
                {{country.translations['bre']?.common}}
            </span>
            <span class="badge bg-primary m-1">
                {{country.translations['ces']?.common}}
            </span>
            <span class="badge bg-primary m-1">
                {{country.translations['cym']?.common}}
            </span>
            
        </div>
    </div>



</div>
